<head>

<script src="js/jquery.validate.js" type="text/javascript"></script>

<script src="js/Help.js"></script>
<style>
.Content_Trimmer label
{
	width:300px;
}
</style>
<script>
$(document).ready(
function()
{
$("#Flecha").click(function()
   {
	   var Formulario=$("#Content_Trimmer").serializeArray();
	   Formulario.push({name:'URL', value: document.URL});
	   Formulario.push({name:'Origen', value: 'Ejecutar'});
      $.post("./PHP/Trimmer.php",Formulario ,function(data){Cargar_Logo();});
   });
$("#Guardar").click(function()
   {
	   var Formulario=$("#Content_Trimmer").serializeArray();
	   Formulario.push({name:'URL', value: document.URL});
	   Formulario.push({name:'Origen', value: 'Guardar'});
      $.post("./PHP/Trimmer.php",Formulario ,function(data){Siguiente_Pipe();});
   }); 
});
</script>
</head>
<body>
<form class="Content_Trimmer" id="Content_Trimmer">
	<nav class="navbar navbar-default" role="navigation">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <a class="navbar-brand" href="#"><div class="glyphicon glyphicon-wrench"></div> Trimmer</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
		 <li><a>Make graphics <input type="checkbox" id="Make_Gph" name="Make_Gph"></a></li>
        <li  ><a style="padding:10px; margin:5px;" class="btn btn-info" href="#" id="Guardar">Save</a></li>
        <li  ><a style="padding:10px; margin:5px;" class="btn btn-success" href="#" id="Flecha">Start</a></li>
</li>
      </ul>
     
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
<input type="text" id="Origen" name="Origen" style="display:none;" value="Formulario">
<table class="table table-striped active" style="display:inline-block; vertical-align:top; margin-right:100px; width:auto;" > 
<tr>
	<td>
		<label>First base to keep. Default is 1:</label>
	</td>
	<td>
		<input type="text" class="form-control" name="Option_f" id="Option_f" style="width:50px;">
	</td>
</tr>
<tr>
	<td>
		<label>Last base to keep. Default is entire read:</label>
	</td>
	<td>
		<input type="text" class="form-control" name="Option_l" id="Option_l" style="width:50px;">
	</td>
</tr>
<tr>
	<td>
		<label>Trim N nucleotides from the end of the read. Can not be used with the first two options:</label>
	</td>
	<td>
		<input type="text" class="form-control" name="Option_t" id="Option_t" style="width:50px;">
	</td>
</tr>
<tr>
	<td>
		<label>With the last option (Third), discard reads shorter than Min Length:</label>
	</td>
	<td>
		<input type="text" class="form-control" name="Option_m" id="Option_m" style="width:50px;">
	</td>
</tr>
</table>
</form>

</body>
</html>

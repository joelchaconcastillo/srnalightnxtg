<style>
.Content_Quality_Filter label
{
	width:300px;

</style>
<script>
$(document).ready(
function()
{
		$("#Flecha").click(function()
   {
	   var Formulario=$("#Content_Quality_Filter").serializeArray();
	   Formulario.push({name:'URL', value: document.URL});
	   Formulario.push({name:'Origen', value: 'Ejecutar'});
      $.post("./PHP/Quality_Filter.php",Formulario ,function(data){Cargar_Logo();});
   });
$("#Guardar").click(function()
   {
	   var Formulario=$("#Content_Quality_Filter").serializeArray();
	   Formulario.push({name:'URL', value: document.URL});
	   Formulario.push({name:'Origen', value: 'Guardar'});
      $.post("./PHP/Quality_Filter.php",Formulario ,function(data){Siguiente_Pipe();});
   });
});
</script>
</head>
<body>
<form id="Content_Quality_Filter" class="Content_Quality_Filter">
	<nav class="navbar navbar-default" role="navigation">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <a class="navbar-brand" href="#"><div class="glyphicon glyphicon-wrench"></div> Quality Filter</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
		 <li><a>Make graphics <input type="checkbox" id="Make_Gph" name="Make_Gph"></a></li>
        <li  ><a style="padding:10px; margin:5px;" class="btn btn-info" href="#" id="Guardar">Save</a></li>
        <li  ><a style="padding:10px; margin:5px;" class="btn btn-success" href="#" id="Flecha">Start</a></li>
</li>
      </ul>
     
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
<input type="text" id="Origen" name="Origen" style="display:none;" value="Formulario">
	<table class="table table-striped active" style="display:inline-block; vertical-align:top; margin-right:100px; width:auto;" > 
		<tr>
			<td>
				<label>Minimum quality score to keep:</label>
			</td>
			<td>
				<input type="text" class="form-control" name="Option_q" id="Option_q" style="width:50px;">
			</td>
		</tr>
		<tr>
			<td>
				<label>Minimum percent of bases that must have quality:</label>
			</td>
			<td>
				<input type="text" class="form-control" name="Option_p" id="Option_p" style="width:50px;">
			</td>
		</tr>
		<tr>
			<td>
				<label>Quality Base:</label>
			</td>
			<td>
				<input type="text" class="form-control" value="33" name="Option_Q">
			</td>
		</tr>
	</table>

</form>

<html>
<head>

<script src="js/jquery.validate.js" type="text/javascript"></script>
<script src="js/Validacion.js"></script>
<script src="js/Help.js"></script>
<style>
.Content_Quality_Trimmer label
{
	width:300px;
}
</style>
<script>
$(document).ready(
function()
{
  $("#Flecha").click(function()
   {
	   var Formulario=$("#Content_Quality_Trimmer").serializeArray();
	   Formulario.push({name:'URL', value: document.URL});
	   Formulario.push({name:'Origen', value: 'Ejecutar'});
      $.post("./PHP/Quality_Trimmer.php",Formulario ,function(data){Cargar_Logo();});
   });
$("#Guardar").click(function()
   {
	   var Formulario=$("#Content_Quality_Trimmer").serializeArray();
	   Formulario.push({name:'URL', value: document.URL});
	   Formulario.push({name:'Origen', value: 'Guardar'});
      $.post("./PHP/Quality_Trimmer.php",Formulario ,function(data){Siguiente_Pipe();});
   });
 
});
</script>
</head>
<body>
<form class="Content_Quality_Trimmer" id="Content_Quality_Trimmer">
<nav class="navbar navbar-default" role="navigation">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <a class="navbar-brand" href="#"><div class="glyphicon glyphicon-wrench"></div> Quality Trimmer</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
		 <li><a>Make graphics <input type="checkbox" id="Make_Gph" name="Make_Gph"></a></li>
        <li  ><a style="padding:10px; margin:5px;" class="btn btn-info" href="#" id="Guardar">Save</a></li>
        <li  ><a style="padding:10px; margin:5px;" class="btn btn-success" href="#" id="Flecha">Start</a></li>
</li>
      </ul>
     
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
<table class="table table-striped active" style="display:inline-block; vertical-align:top; margin-right:100px; width:auto;" > 
<input type="text" id="Origen" name="Origen" style="display:none;" value="Formulario">
	<tr>
		<td>
			<label>*Quality threshold - nucleotides with lowerquality will be trimmed (from the end of the sequence):</label>
		</td>
		<td>
			<input type="text" name="Option_t" value="1" class="form-control" style="width:50px;">
		</td>
	</tr>
	<tr>
		<td>
			<label>Minimum length - sequences shorter than this (after trimming)
					  will be discarded. Default = 0 = no minimum length:</label>
		</td>
		<td>
			<input type="text" name="Option_l" class="form-control" style="width:50px;">
		</td>
	</tr>
	<tr>
		<td>
			<label>Quality Base:</label>
		</td>
		<td>
			<input type="text" value="33" name="Option_Q" class="form-control" >
		</td>
	</tr>
</table>
</form>

</body>
</html>

<style>
.Content_Quality_Masker label
{
	width:300px;
}
</style>
<script>
$(document).ready(function(e) {
	$("#Flecha").click(function()
   {
	   var Formulario=$("#Content_Quality_Masker").serializeArray();
	   Formulario.push({name:'URL', value: document.URL});
	   Formulario.push({name:'Origen', value: 'Ejecutar'});
      $.post("./PHP/Quality_Masker.php",Formulario ,function(data){Cargar_Logo();});
   });
$("#Guardar").click(function()
   {
	   var Formulario=$("#Content_Quality_Masker").serializeArray();
	   Formulario.push({name:'URL', value: document.URL});
	   Formulario.push({name:'Origen', value: 'Guardar'});
      $.post("./PHP/Quality_Masker.php",Formulario ,function(data){Siguiente_Pipe();});
   });
});
</script>
</head>
<body>
<form class="Content_Quality_Masker" id="Content_Quality_Masker">
<nav class="navbar navbar-default" role="navigation">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <a class="navbar-brand" href="#"><div class="glyphicon glyphicon-wrench"></div> Quality Masker</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
		 <li><a>Make graphics <input type="checkbox" id="Make_Gph" name="Make_Gph"></a></li>
        <li  ><a style="padding:10px; margin:5px;" class="btn btn-info" href="#" id="Guardar">Save</a></li>
        <li  ><a style="padding:10px; margin:5px;" class="btn btn-success" href="#" id="Flecha">Start</a></li>
</li>
      </ul>
     
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
<table class="table table-striped active" style="display:inline-block; vertical-align:top; margin-right:100px; width:auto;" > 
<input type="text" name="Origen" value="Formulario" style="display:none;">
<tr>
	<td>
		<label>Quality threshold - nucleotides with lower quality will be masked
         (Default is 10):</label>
	</td>
	<td>
		<input type="text" class="form-control" style="width:50px;" name="Option_q">
	</td>
</tr>
<tr>
	<td>
		<label>Replace low-quality nucleotides with character C. (Default is 'N'):</label>
	</td>
	<td>
		<input type="text" name="Option_r" class="form-control" style="width:50px;" >
	</td>
</tr>
</table>
</form>

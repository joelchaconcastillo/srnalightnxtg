<script>
$(document).ready(function(e) 
{
	$.post("./PHP/Login_Server.php",{Origen:'Menu_Permisos'},
	   function(Object)
	   {
		   alert(Object.Activa);
		  if(Object.Activa)
		  {
			$("#Header").load(Object.Script,function(){Informacion_Usuario();});	   
			
			if(Object.Tipo_Cuenta == "Administrator")
			$("#dropdown").hide();
		 }
	      else
			setTimeout("location.href='./HTML/Login.html'", 0); 
	   },'json');
	
	$("#Menu_Procesos").load("./HTML/Menu_Experimentos.html");
	Informacion_Usuario();
});
function Dialogo_Instrucciones()
{
	bootbox.dialog({
  message: "This process is in the background, you can check it selecting the icon <span class='fa fa-bell'></span> and the option \"View all process\". ",
  title: '<div class="alert alert-info" style="width:80%; text-align:center; margin:auto;">Information</div>',
  buttons: {
    success: {
      label: "Ok",
      className: "btn-success",
      callback: function() {
		Cargar_Logo();
      }
    }
  }
});
}
function Borrar_Ventana_Abierta_Query(Id_Query)
{
	alert(Id_Query);
	$.post("./PHP/Consulta_Server.php",{Origen:'Desactivar_Ventana_Abierta', Id_Query: Id_Query},
	function(data)
	{
		Control_Visual_Contenedor_Procesos(); 
		$('#tab_Consultas').trigger('click');
	});
}
function Limpiar_Visto_Procesos()
{
	Cargar_Procesos();
	  $.post("./PHP/Procesos_Derecho_Server.php",{
                Origen: "Limpiar_Visto"
        },function () {
                $("#Alerta_Menu").html("").css("color","#999");        
		});
		$.post("./PHP/Consulta_Server.php",
	   {
		Origen:"Limpiar_Visto"
	   },function(data)
 	    {		
				$("#Alerta_Menu").html("").css("color","#999");
 	    });  
}
function Cerrar_Sesion()
{
        $.post("./PHP/Login_Server.php",{
                Origen: "Logout"
        },function () {
                setTimeout("location.href='./HTML/Login.html'", 0);        
		});
}
function Cargar_Logo()
{
   $("#Panel_Central").html('<img src="./Images/science8.png" alt="" class="logo">');
}
function Cambiar(url)
{
	
  //Drop_Baloons();
  $("#Panel_Central").load(url, function(){$("#Panel_Central").fadeIn();});
  $("#Panel_Central").height($(window).height()-$("#Header").height()+"px");
  
}

function Informacion_Usuario()
{
	$.post("./PHP/Login_Server.php",{Origen: 'Informacion_Usuario'},function(JSON)
	{
		$("#Informacion_Usuario").html('<label style="cursor:pointer;">'+JSON.Nombre+' '+JSON.Apellido+'</label>');
	},'json');
}
